name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install node dependencies
        run: npm ci

      - name: Test parser
        run: npm run test-parser

      - name: Test frontend
        run: npm run test-frontend
